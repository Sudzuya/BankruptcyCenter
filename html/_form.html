<form class="footer-form__form form" action="#" method="POST">
	<div class="form__title">Получите бесплатную консультацию </div>
	<div class="form__input field">
		<label for="name">Имя</label>
		<input class="_reg" id="name" type="text" required placeholder="Введите ваше имя">
	</div>
	<div class="form__input field">
		<label for="phone">Телефон</label>
		<input class="_reg tel" id="phone" type="tel" required placeholder="+7 (000) 000 00 00 ">
	</div>
	<div class="form__check field">
		<input class="_reg check" id="chek" checked required type="checkbox">
		<label for="chek">
			<p>Отправляя форму, я соглашаюсь на <br><a href="#" data-popup="#policy">обработку персональных данных</a></p>
		</label>
	</div>
	<button type="submit" class="form__submit">Получить консультацию</button>
	<div class="form__warning">
		Пожалуйста корректно заполните поля, <a href="#" data-popup="#policy">согласитесь на обработку данных</a>
	</div>
</form>
